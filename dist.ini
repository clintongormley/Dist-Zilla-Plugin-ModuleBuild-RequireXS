name    = Dist-Zilla-Plugin-ModuleBuild-RequireXS
version = 0.01
author  = Clinton Gormley <drtech@cpan.org>
license = Perl_5
copyright_holder = Clinton Gormley

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Dist-Zilla-Plugin-ModuleBuild-RequireXS

[GatherDir]
exclude_filename = README.pod

[PruneCruft]
[PkgVersion]
[PodVersion]
[MetaJSON]
[License]
[ReadmeFromPod]

[ExtraTests]
[NoTabsTests]
[EOLTests]
[CriticTests]
[PodCoverageTests]
[PodSyntaxTests]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CheckChangeLog]
[ModuleBuild]


[Prereqs]
Dist::Zilla = 4

[Prereqs / TestRequires]
Test::More = 0.88
Test::Most = 0

